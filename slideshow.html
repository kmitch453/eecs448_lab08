Exercise 2: Slideshow
-->

<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Slideshow</title>
   </head>
   
   <script type="text/javascript">
      var index=1;
      slideshow(index);
      
      function next(){
         slideshow(index + 1);
      }
      
      function prev(){
         slideshow(index - 1);
      }
      
      function slideshow(n){
         var pic = document.getElementById("slide");
         if(n > 6){
            index = 1;
         }
         else if(n < 1){
            index = 6;
         }
         else{
            index = n;
         }
         if(index==1){
            pic.src="https://i.pinimg.com/originals/34/71/dd/3471dda2db437e6f82e680e7ca99897f.jpg";
         }
         else if(index==2){
            pic.src="https://blog.creativesafetysupply.com/wp-content/uploads/2012/10/engmeme6-e1522632038133.png";
         }
         else if(index==3){
            pic.src="https://typicalstudent.org/uploads/images/2019/07/hilarious-memes-only-engineering-students-understand-1.jpg";
         }
         else if(index==4){
            pic.src="http://images3.memedroid.com/images/UPLOADED122/5d79bf4b8ea1f.jpeg";
         }
         else if(index==5){
            pic.src="http://img.playbuzz.com/image/upload/f_auto,fl_lossy,q_auto/cdn/f82e1c47-d3ff-475a-9ab3-2e0b1f4c8050/10ccd905-c021-4efd-a368-ead31abe4952.jpg";
         }
         else if(index==6){
            pic.src="https://sayingimages.com/wp-content/uploads/corporate-needs-you-engineering-memes.png";
         }
      }
   </script>
  
   <style>
     .button1{
       text-align: left;
     }
     .button2{
       text-align: right;
     }
      
   </style>
   
   <body>
     <button class="button button1" onclick="prev()"><-</button>
     <img src="https://i.pinimg.com/originals/34/71/dd/3471dda2db437e6f82e680e7ca99897f.jpg" id="slide" height="300" width="500">
     <button class="button button2" onclick="next()">-></button>
   </body>
  
</html>
